<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My first ToDo List!</title>
  </head>
  <body>
    <input type="text" onchange="item(this.value);" placeholder="Добавить в список">
    <input type="button" value="+">
    <ol id="list"></ol>

    <script>
      function item(name){
        let addItem = document.createElement('li');
        addItem.innerHTML = name;
        list.append(addItem);
      }
    </script>
  </body>
</html>
